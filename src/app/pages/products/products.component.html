<div class="main">

    <div class="head_main">
        <h3>Productos</h3>
        <button mat-raised-button [routerLink]="['../up-products']" style="margin-right: 200px;">Altas</button>
        <button mat-raised-button [routerLink]="['../down-products']" style="margin-right: 280px;">Bajas</button>
        <button mat-raised-button [routerLink]="['../add-product']">Agregar producto</button>
    </div>

    <div class="table_main">
        <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Krack" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Product Column -->
            <ng-container matColumnDef="products">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
            <td mat-cell *matCellDef="let row"> {{row.products}} </td>
            </ng-container>

            <!-- Product Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
                <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>


             <!-- Product Column -->
             <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo </th>
                <td mat-cell *matCellDef="let row"> {{row.cost}} </td>
                </ng-container>
                 <!-- Product Column -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Existencias </th>
                <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
                </ng-container>

             <!-- Options Column -->
             <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
                <td mat-cell *matCellDef="let row"> 
                    <a class="options"  style="color: #9f2220;" [routerLink]="['../down-product', row.id]"><i class="bi bi-arrow-down-circle-fill"></i></a>
                    <a  class="options"  style="color: #F6B5B1;" [routerLink]="['../up-product', row.id]"><i class="bi bi-arrow-up-circle-fill"></i></a>
                    <a class="options" style="color: #9f2220;" (click)="delete(row.id)"><i class="bi bi-trash3"></i></a>
                    <a class="options" style="color: yellowgreen;" [routerLink]="['../edit-product', row.id]"><i class="bi bi-pen"></i></a>
                </td>
                </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>
    
      
</div>

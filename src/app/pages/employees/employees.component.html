<div class="main">

    <div class="head_main">
        <h3>Empleados</h3>
        <button mat-raised-button [routerLink]="['../add-employee']">Agregar Empleado</button>
    </div>

    <div class="table_main">
        <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
        
            <!-- Name Column -->
            <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
        
         

             <!-- Fruit Column -->
             <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
                <td mat-cell *matCellDef="let row"> 
                    <a class="options" style="color: #9f2220;" (click)="delete(row.id)"><i class="bi bi-trash3"></i></a>
                    <a class="options" style="color: yellowgreen;" [routerLink]="['../edit-employee', row.id]"><i class="bi bi-pen"></i></a>
                </td>
                </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>
    
      
</div>

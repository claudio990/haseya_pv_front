<div class="main">

    <div class="head_main">
        <h3>Ventas por d√≠a</h3>
        <button style="background-color: green; color: #f8f8f8;" [routerLink]="['../box', idOpenBox]" *ngIf="anOpenBox" mat-raised-button >Caja Abierta </button>
    </div>

    <div class="table_main">
        <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                <td mat-cell *matCellDef="let row"> {{row.total}} </td>
            </ng-container>
        
            <ng-container matColumnDef="card">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pago en Tarjeta </th>
                <td mat-cell *matCellDef="let row"> {{row.card}} </td>
            </ng-container>

            <ng-container matColumnDef="cash">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pago en Efectivo </th>
                <td mat-cell *matCellDef="let row"> {{row.cash}} </td>
            </ng-container>
        
            <ng-container matColumnDef="transfer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pago en transferencia </th>
                <td mat-cell *matCellDef="let row"> {{row.transfer}} </td>
            </ng-container>

            
    
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let row"> {{row.date | date: 'EEEE, d MMMM, y'}} </td>
            </ng-container>
         

             <!-- Fruit Column -->
             <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
                <td mat-cell *matCellDef="let row"> 
                    <button class="btn btn-primary" [routerLink]="['../box', row.id]">Ver Caja</button>
                </td>
                </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>
    
      
</div>

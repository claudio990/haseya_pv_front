<div class="body">
    <mat-tab-group>
        <mat-tab label="Ventas"> 
            
            <div class="main">

                <div class="head_main">
                    <h3>Ventas</h3>
                </div>
              
                <div class="table_main">
                    <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                    </mat-form-field>
                    
                    <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                    
                        <!-- ID Column -->
                        <!-- <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container> -->
                    
                    
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categor√≠a </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>
                    
                     
              
                         <!-- Fruit Column -->
                         <ng-container matColumnDef="options">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
                            <td mat-cell *matCellDef="let row"> 
                              <a mat-raised-button   [routerLink]="['../tienda', row.id]"><i class="bi bi-eye"></i> Ver tienda</a>
                               
                            </td>
                            </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>
                    
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                    </div>
              
                </div>
                
                  
              </div> 
        </mat-tab>
        <mat-tab label="Inventario">
             Inventario 
        </mat-tab>
        <mat-tab label="Empleados">
             Empleados 
        </mat-tab>
        <mat-tab label="Productos">
             Productos
        </mat-tab>
      </mat-tab-group>
      
</div>

<div class="main">

    <div class="head_main">
        <h3>Altas de Productos</h3>
        <button mat-raised-button (click)="back()">Regresar</button>
    </div>

    <div class="table_main">
        <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 321" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
            <td mat-cell *matCellDef="let row"> {{row.ingredient}} </td>
            </ng-container>
        
        
            <!-- Name Column -->
            <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
            <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
            </ng-container>
        
         

             <!-- Fruit Column -->
             <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let row"> {{row.date | date: 'EEEE, d MMMM, y'}} </td>
                </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>
    
      
</div>
